<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0305deb02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NursesHub</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-wrapper">
        <div class="hub-icon">
          <div class="ic">
            <div class="deep-blue"></div>
            <div class="light-blue"></div>
            <div class="hub-text">
              <p><strong>Nurses</strong>Hub</p>
            </div>
          </div>
          <div class="account-container">
            <div class="get">
              <p>GET REGISTERED NURSES AROUND YOU</p>
            </div>
            <div class="sign-button">
              <div class="sign-up-button">
                <a href="sign-up.html"
                  ><input
                    type="button"
                    class="button"
                    value="CREATE AN ACCOUNT"
                /></a>
              </div>
              <div class="sign-in-button">
                <a href="sign-in.html"
                  ><input
                    type="button"
                    class="button"
                    value="LOGIN TO YOUR ACOUNT"
                /></a>
              </div>
            </div>
          </div>
          <div class="question-icon">
            <i class="fa-solid fa-2x fa-circle-question"></i>
          </div>
        </div>
      </div>
      <div class="right-wrapper">
        <img
          src="./images/sitting.png"
          class="nimg"
          alt=" nurse image"
        />
      </div>
    </div>
  </body>
</html>
