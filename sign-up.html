<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0305deb02.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NursesHub</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left-wrapper">
        <form action="#">
          <div class="text">
            <h3>SIGNUP</h3>
          </div>
          <div class="hrs">
            <div class="hr">
              <hr />
            </div>
            <div class="hrr">
              <hr />
            </div>
          </div>
          <div class="email-and-password">
            <input type="text" placeholder="Fullname" />
            <input type="email" id="email" placeholder="Email Address" />
            <input type="password" id="password" placeholder="Password" />
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm Password"
            />
            <div class="recaptha">
              <input type="text" />
              <input type="text" value="5WX7$" class="recaptha-word" />
            </div>
          </div>
          <div class="buttons button-create-account">
            <input type="button" value="Create Account" />
          </div>
          <div class="dont-have-account">
            <p>Already have account? <a href="sign-in.html">Login</a></p>
          </div>
        </form>
        <div class="terms">
          <p>Terms & Condition</p>
        </div>
      </div>
      <div class="right-wrapper">
        <a href="index.html">
          <div class="ic sin">
            <div class="deep-blue"></div>
            <div class="light-blue"></div>
          </div>
        </a>
        <img
          src="./images/standing.png"
          alt="nurse image"
          class="nimg"
          alt=" nurse image"
        />
      </div>
    </div>
  </body>
</html>
